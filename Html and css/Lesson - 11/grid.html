<!DOCTYPE html>
<html>
  <head>
    <title>
          Grid practice
    </title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px 200px;
      
      
      ">
      <div style="background-color: lightskyblue;">div 1</div>
      <div style="background-color: lightcoral;">div 2 <p>Hello</p></div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 100px 200px;
      margin-top: 30px;
      
      ">
      <div style="background-color: lightskyblue;">100px</div>
      <div style="background-color: lightcoral;">100px<p>Hello</p></div>
      <div style="background-color: lightskyblue;">200px</div>
      <div style="background-color: lightcoral;">100px</div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 1fr;
      margin-top: 30px;
      
      ">
      <div style="background-color: lightskyblue;">100px</div>
      <div style="background-color: lightcoral;">1fr</div>
      
    </div>

    <div style="
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    margin-top: 30px;
    
    ">
    <div style="background-color: lightskyblue;">100px</div>
    <div style="background-color: lightcoral;">1fr</div>
    <div style="background-color: lightskyblue;">1fr</div>
    
  </div>


  <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 30px;
    column-gap: 20px;
    row-gap: 40px;
    
    ">
    <div style="background-color: lightskyblue; height: 200px;">1fr</div>
    <div style="background-color: lightcoral; height: 200px;">1fr</div>
    <div style="background-color: lightskyblue; height: 200px;">1fr</div>
    
    <div style="background-color: lightcoral; height: 200px;">1fr</div>
    <div style="background-color: lightskyblue; height: 200px;">1fr</div>
    <div style="background-color: lightcoral; height: 200px;">1fr</div> 
  </div>

  </body>
</html>
