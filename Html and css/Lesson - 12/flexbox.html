<!DOCTYPE html>
<html>
  <head>
    <title>
      Flexbox Exercise
    </title>
  </head>

  <body style="padding-bottom: 1000px;">
    <div style="

    display: flex;
    flex-direction: row;
      ">

       <div style="background-color: lightblue;">div 1 text</div>
       <div style="background-color: lightcoral;">div 2 <p>hello</p></div>

    </div>

    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
      ">

       <div style="background-color: lightblue; width: 100px;">div 1 text</div>
       <div style="background-color: lightcoral; flex:1;">div 2 <p>hello</p></div>

    </div>

  </div>

  <div style="
  margin-top: 30px;
  display: flex;
  flex-direction: row;
    ">

     <div style="background-color: lightblue; width: 100px;">div 1 text</div>
     <div style="background-color: lightcoral; flex:1;">div 2 </div>
     <div style="background-color: lightblue; flex: 2;">div 1 text</div>
  </div>

</div>

<div style="
margin-top: 30px;

height: 70px;
border-width:1px ;
border-style: solid;
border-bottom:gray ;
display: flex;
flex-direction: row;
justify-content: center;
  ">

   <div style="background-color: lightblue; width: 100px;">div 1 text</div>
   <div style="background-color: lightcoral; width: 100px;">div 2 </div>
   <div style="background-color: lightblue; width: 100px;">div 1 text</div>
</div>

<div style="
margin-top: 30px;

height: 70px;
border-width:1px ;
border-style: solid;
border-bottom:gray ;
display: flex;
flex-direction: row;
justify-content: space-between;
  ">

   <div style="background-color: lightblue; width: 100px;">div 1 text</div>
   <div style="background-color: lightcoral; width: 100px;">div 2 </div>
   <div style="background-color: lightblue; width: 100px;">div 1 text</div>
</div>

<div style="
margin-top: 30px;
align-items: center;
height: 70px;
border-width:1px ;
border-style: solid;
border-bottom:gray ;
display: flex;
flex-direction: row;
justify-content: space-between;
  ">

   <div style="background-color: lightblue; width: 100px;">div 1 text</div>
   <div style="background-color: lightcoral; width: 100px;">div 2 </div>
   <div style="background-color: lightblue; width: 100px;">div 1 text</div>
</div>
  </body>
</html>
