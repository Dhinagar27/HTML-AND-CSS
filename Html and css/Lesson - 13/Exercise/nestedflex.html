<!DOCTYPE html>
<html>
  <head>
    <title>
      nested flex
    </title>
  </head>

  <body>
    <div style="display: flex; height: 50px; margin-bottom: 10px;">
    <div style="background-color: lightblue; width: 100px; display: flex; justify-content: center; align-items: center;">item 1</div>
    <div style="background-color: lightcoral; width: 200px;">item 2</div>
    </div>


    <div style="display: flex; height: 50px;">
      <div style="background-color: lightblue; width: 100px;"></div>
      <div style="background-color: lightcoral; width: 200px;">
         <div>row 1</div>
         <div style="display: flex; flex-direction: row; justify-content: space-between;">
          <div>row 2</div>
          <div>row 2</div>
          
         </div>
      </div>



  </body>
</html>
